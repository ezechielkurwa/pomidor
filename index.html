<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #181818;
            color: white;
        }
        .header {
            background: #202020;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 15px;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .video {
            width: 300px;
            background: #282828;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .thumbnail {
            width: 100%;
            height: 170px;
            background: gray;
            border-radius: 8px;
        }
        .title {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">FakeTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </div>
    <div class="video-container">
        <div class="video">
            <div class="thumbnail"></div>
            <div class="title">Fake Video 1</div>
        </div>
        <div class="video">
            <div class="thumbnail"></div>
            <div class="title">Fake Video 2</div>
        </div>
        <div class="video">
            <div class="thumbnail"></div>
            <div class="title">Fake Video 3</div>
        </div>
    </div>
</body>
</html>
